<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Maker</title>
  </head>
  <body>
    <h1>Quiz Maker</h1>
    <div>
      <label for="questionText">Question:</label><br />
      <textarea id="questionText" rows="4" cols="50"></textarea><br /><br />

      <label for="option1">Option 1:</label>
      <input type="text" id="option1" /><br />
      <label for="option2">Option 2:</label>
      <input type="text" id="option2" /><br />
      <label for="option3">Option 3:</label>
      <input type="text" id="option3" /><br />
      <label for="option4">Option 4:</label>
      <input type="text" id="option4" /><br /><br />

      <label for="correctAnswer">Correct Answer (1-4):</label>
      <input type="number" id="correctAnswer" min="1" max="4" /><br /><br />

      <label for="timeLimit">Time Limit (minutes, max 10):</label>
      <input type="number" id="timeLimit" min="1" max="10" /><br /><br />

      <button id="addQuestionBtn" onclick="addQuestion()">Add Question</button>
    </div>

    <h2>Questions Added:</h2>
    <ul id="questionList"></ul>
    <button onclick="generateQuiz()">Generate Quiz</button>

    <script src="quiz_maker.js"></script>
  </body>
</html>
